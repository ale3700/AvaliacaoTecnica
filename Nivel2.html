<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de Funcion치rio</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Cadastro de Funcion치rio</h3>
          </div>
          <div class="card-body">
            <form id="cadastroFuncionario">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email">
              </div>
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF">
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone">
              </div>
              <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo" placeholder="Digite o cargo">
              </div>
              <div class="mb-3">
                <label for="salario" class="form-label">Sal치rio</label>
                <input type="number" class="form-control" id="salario" placeholder="Digite o sal치rio">
              </div>
              <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
    $(document).ready(function(){
      $('#telefone').mask('(00) 00000-0000');  
      $('#cpf').mask('000.000.000-00');  
      
      
      $('#cadastroFuncionario').on('submit', function(event) {
        event.preventDefault();  

        let camposValidos = true;

        
        $('input').each(function() {
          if ($(this).val() === '') {
            camposValidos = false;
            $(this).addClass('is-invalid');  
          } else {
            $(this).removeClass('is-invalid');  
          }
        });

        
        if (!camposValidos) {
          alert('Por favor, preencha todos os campos.');
        } else {
          alert('Cadastro realizado com sucesso!');
          
        }
      });
    });
  </script>
</body>
</html>
